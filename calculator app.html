<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="veiwport" content="width=device-width, initial-scale= 1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator app.css">
    </head>
    <body>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">Mode</button>
        <div class="calculator">
            <input type="text" id="display" disabled>

            <div class="buttons">
                <button class="operator" onclick="clearDisplay()">C</button>

                <button class="operator" onclick="deleteLast()">Delete</button>
    
                <button class="operator" onclick="appendValue('%')">%</button>
    
                <button class="operator" onclick="appendValue('/')">/</button>
    
                <button class="operator" onclick="appendValue('7')">7</button>
    
                <button class="operator" onclick="appendValue('8')">8</button>
    
                <button class="operator" onclick="appendValue('9')">9</button>
                
                <button class="operator" onclick="appendValue('*')">*</button>
    
                <button class="operator" onclick="appendValue('4')">4</button>
    
                <button class="operator" onclick="appendValue('5')">5</button>
    
                <button class="operator" onclick="appendValue('6')">6</button>
    
                <button class="operator" onclick="appendValue('-')">-</button>
    
    
                <button class="operator" onclick="appendValue('1')">1</button>
    
                <button class="operator" onclick="appendValue('2')">2</button>
    
                <button class="operator" onclick="appendValue('3')">3</button>
    
                <button class="operator" onclick="appendValue('+')">+</button>
    
                <button class="operator" onclick="appendValue('0')">0</button>
    
                <button class="operator" onclick="appendValue('.')">.</button>
    
                <button class="equal" onclick="calculateResult()">=</button>
    
            </div>
 </div>

 <div class="history-container">
    <h2>History</h2>
    <ul id="history-list"></ul>
 </div>
 <script src="calculator app.js"></script>
    </body>
</html>
